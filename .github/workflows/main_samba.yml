# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - samba

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_5b5b93d221944e43bf5abb4277cb572f }}
        password: ${{ secrets.AzureAppService_ContainerPassword_7bc2cc74bbfe4329890b9905757613e0 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_5b5b93d221944e43bf5abb4277cb572f }}/durrabsamba:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'samba'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_c3a973edcd744a929084111f077b6827 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_5b5b93d221944e43bf5abb4277cb572f }}/durrabsamba:${{ github.sha }}'